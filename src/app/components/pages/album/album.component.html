<div *ngIf="album" class="album-detail">
  <a class="back-link" routerLink="/home">
    <i class="back-icon"></i>
    Retour Ã  l'accueil
  </a>
  <h1 class="name"><span>Titre de l'album :</span> {{ album.title }}</h1>
  <h2 class="name">Artiste : {{ album.artist.name }}</h2>
  <h1>Musiques :</h1>
  <div class="song-grid">
    <app-song-card *ngFor="let song of album.songs" class="card" [song]="song"
                   [showDescription]="false"></app-song-card>
  </div>
</div>
