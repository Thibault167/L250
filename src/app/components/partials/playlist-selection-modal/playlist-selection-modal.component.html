<div class="modal" [ngClass]="{ 'show-modal': showModal }">
  <div class="modal-content">
    <h2>Sélectionner une playlist</h2>
    <select [(ngModel)]="selectedPlaylist">
      <option *ngFor="let playlist of playlists" [ngValue]="playlist.id">
        {{ playlist.name }}
      </option>
    </select>
    <button (click)="addSongToPlaylist()">Ajouter à la playlist</button>
    <button (click)="closeModal()">Fermer</button>
  </div>
</div>
