<div class="container" [routerLink]="['/album', album.id]">
  <div class="name" [ngStyle]="{
    'background-image': 'url(' + album.image + ')',
    'background-size': 'no-repeat',
    'background-position': 'center'
  }">
    <p>{{ album.title }}</p>
  </div>

  <div class="description">
    <p class="artist">{{album.artist.name}}</p>
    <p class="type">{{ album.albumtype.name }}</p>
  </div>
</div>
